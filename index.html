<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Endless Runner</title>
    <link rel="stylesheet" href="jal.css">
</head>
<body>
    <!-- ゲームUI（スコア・距離） -->
    <div id="ui">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="distance-container">Distance: <span id="distance">0</span>m</div>
    </div>

    <!-- スタート・ゲームオーバー画面 -->
    <div id="instructions">
        <h1>3D エンドレスランナー</h1>
        <p>← → or A D : 左右移動</p>
        <p>SPACE : ジャンプ</p>
        <p>障害物を避けてハイスコアを目指せ！</p>
        <button id="startButton">ゲームスタート</button>
    </div>

    <!-- Three.js ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- ゲームメインスクリプト -->
    <script src="jal.js"></script>
</body>
</html>
