<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON RUNNER 2049 - ULTIMATE EDITION</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000; color: #fff;
            user-select: none;
        }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* UI */
        #hud {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            display: flex; gap: 15px; pointer-events: none;
        }
        .stat {
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.15);
            padding: 8px 20px; border-radius: 4px;
            backdrop-filter: blur(8px); box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 22px; font-weight: bold; display: block; margin-top: -3px; }
        #score-val { color: #00ffff; }
        #dist-val { color: #ff00ff; }
        #combo-val { color: #ffaa00; }

        /* „Ç≥„É≥„ÉúË°®Á§∫Ôºà‰∏≠Â§ÆÔºâ */
        #combo-flash {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            font-size: 72px; font-weight: 900; color: #ffaa00;
            text-shadow: 0 0 20px rgba(255,170,0,0.8);
            opacity: 0; z-index: 50; pointer-events: none;
            font-style: italic;
        }

        /* „Éã„Ç¢„Éü„Çπ„É°„ÉÉ„Çª„Éº„Ç∏ */
        #nearmiss-msg {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 36px; font-weight: bold; color: #00ff00;
            text-shadow: 0 0 15px rgba(0,255,0,0.9);
            opacity: 0; z-index: 50; pointer-events: none;
        }

        /* „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥Ë°®Á§∫ */
        #powerups {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            display: flex; gap: 10px;
        }
        .powerup-icon {
            width: 50px; height: 50px; border-radius: 8px;
            background: rgba(255,255,255,0.1); border: 2px solid;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; backdrop-filter: blur(5px);
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* „É°„Éã„É•„Éº */
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10,10,25,0.95); padding: 40px 60px; border-radius: 12px;
            text-align: center; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0,255,255,0.2); min-width: 400px;
            backdrop-filter: blur(15px);
        }
        h1 {
            margin: 0 0 25px 0; font-size: 42px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900; font-style: italic;
        }
        .diff-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin: 20px 0;
        }
        .diff-btn {
            background: transparent; border: 1px solid #555; color: #888;
            padding: 12px; cursor: pointer; border-radius: 4px;
            font-weight: bold; transition: all 0.2s; font-size: 14px;
        }
        .diff-btn:hover { border-color: #fff; color: #fff; }
        .diff-btn.active { background: #fff; color: #000; border-color: #fff; }
        
        .start-btn {
            padding: 15px 50px; font-size: 22px; font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            color: #000; border: none; border-radius: 4px;
            cursor: pointer; transition: all 0.3s;
            text-transform: uppercase; margin-top: 20px;
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,255,255,0.7); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- HUD -->
    <div id="hud">
        <div class="stat">
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score-val">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Distance</div>
            <div class="stat-value" id="dist-val">0m</div>
        </div>
        <div class="stat">
            <div class="stat-label">Combo</div>
            <div class="stat-value" id="combo-val">x1</div>
        </div>
    </div>

    <!-- „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóË°®Á§∫ -->
    <div id="powerups"></div>

    <!-- „Ç≥„É≥„Éú„Éï„É©„ÉÉ„Ç∑„É• -->
    <div id="combo-flash"></div>
    <div id="nearmiss-msg"></div>

    <!-- „É°„Éã„É•„Éº -->
    <div id="menu">
        <div id="start-screen">
            <h1>NEON RUNNER</h1>
            <p style="margin-bottom: 15px; color: #aaa;">Èõ£ÊòìÂ∫¶„ÇíÈÅ∏Êäû</p>
            <div class="diff-container">
                <button class="diff-btn" onclick="selectDiff('easy', this)">üü¢ EASY</button>
                <button class="diff-btn active" onclick="selectDiff('normal', this)">üîµ NORMAL</button>
                <button class="diff-btn" onclick="selectDiff('hard', this)">üî¥ HARD</button>
                <button class="diff-btn" onclick="selectDiff('expert', this)">üíÄ EXPERT</button>
            </div>
            <button class="start-btn" id="btn-start">START</button>
            <p style="margin-top: 15px; font-size: 11px; color: #666;">
                [A/D] ÁßªÂãï | [SPACE] „Ç∏„É£„É≥„Éó<br>
                üí∞„Ç≥„Ç§„É≥ÂèéÈõÜ | üõ°Ô∏è„Ç¢„Ç§„ÉÜ„É†ÂèñÂæó | ÈÄ£Á∂öÂõûÈÅø„Åß„Ç≥„É≥„ÉúÔºÅ
            </p>
        </div>
        
        <div id="gameover-screen" class="hidden">
            <h1 style="color: #ff4444; -webkit-text-fill-color: #ff4444;">GAME OVER</h1>
            <p style="font-size: 18px; margin: 15px 0;">
                SCORE: <span id="final-score" style="color:#fff; font-weight:bold;">0</span><br>
                MAX COMBO: <span id="max-combo" style="color:#ffaa00; font-weight:bold;">0</span>
            </p>
            <button class="start-btn" id="btn-retry" style="background: linear-gradient(90deg, #ff4444, #ff0055);">RETRY</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    if (typeof THREE === 'undefined') throw new Error("Three.js not loaded");

    // ========== Â§âÊï∞ ==========
    let scene, camera, renderer;
    let player, gridHelper;
    let obstacles = [], coins = [], powerups = [];
    let stars, starGeo;
    let isGameRunning = false;

    // „Ç≤„Éº„É†Áä∂ÊÖã
    let score = 0, distance = 0, combo = 1, maxCombo = 1;
    let gameSpeed = 0, spawnTimer = 0, itemSpawnTimer = 0;
    let difficulty = 'normal';
    let consecutiveAvoid = 0; // ÈÄ£Á∂öÂõûÈÅøÊï∞

    // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó
    let activeShield = false;
    let activeBoost = false;
    let activeSlow = false;
    let boostTimer = 0, slowTimer = 0;

    // Áâ©ÁêÜ
    let velocityX = 0, velocityY = 0, isJumping = false;
    const GRAVITY = 0.025, JUMP_FORCE = 0.5, PLAYER_Y = 0.5;
    const keys = { left: false, right: false };

    // Èõ£ÊòìÂ∫¶Ë®≠ÂÆöÔºàÂ§ßÂπÖË™øÊï¥Ôºâ
    const settings = {
        easy:   { speed: 0.12, max: 0.35, obstRate: 100, itemRate: 120, coinRate: 80, accel: 0.00005 },
        normal: { speed: 0.22, max: 0.55, obstRate: 70,  itemRate: 200, coinRate: 120, accel: 0.0003 },
        hard:   { speed: 0.30, max: 0.75, obstRate: 50,  itemRate: 300, coinRate: 150, accel: 0.0006 },
        expert: { speed: 0.40, max: 1.0,  obstRate: 35,  itemRate: 400, coinRate: 200, accel: 0.001 }
    };

    // ========== ÂàùÊúüÂåñ ==========
    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 7);
        camera.lookAt(0, 0, -5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        createEnvironment();
        createPlayer();
        createStarfield();

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);
        window.addEventListener('resize', onResize);
        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-retry').addEventListener('click', startGame);

        animate();
    }

    function createEnvironment() {
        const planeGeo = new THREE.PlaneGeometry(60, 200);
        const planeMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.6 });
        const ground = new THREE.Mesh(planeGeo, planeMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.z = -50;
        ground.receiveShadow = true;
        scene.add(ground);

        gridHelper = new THREE.GridHelper(60, 60, 0x00ffff, 0x222222);
        gridHelper.position.y = 0.02;
        gridHelper.position.z = -50;
        scene.add(gridHelper);
    }

    function createPlayer() {
        const geo = new THREE.SphereGeometry(0.5, 32, 32);
        const mat = new THREE.MeshStandardMaterial({ color: 0x000, emissive: 0x00ffff, emissiveIntensity: 0.7 });
        player = new THREE.Mesh(geo, mat);
        player.position.set(0, PLAYER_Y, 2);
        player.castShadow = true;
        scene.add(player);
        
        const light = new THREE.PointLight(0x00ffff, 1, 8);
        player.add(light);
    }

    function createStarfield() {
        starGeo = new THREE.BufferGeometry();
        const count = 400, pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) pos[i] = (Math.random() - 0.5) * 100;
        starGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        starGeo.attributes.position.setUsage(THREE.DynamicDrawUsage);
        const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15 });
        stars = new THREE.Points(starGeo, mat);
        scene.add(stars);
    }

    // ========== Èõ£ÊòìÂ∫¶ÈÅ∏Êäû ==========
    window.selectDiff = function(level, btn) {
        difficulty = level;
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };

    // ========== „Ç≤„Éº„É†ÈñãÂßã ==========
    function startGame() {
        document.getElementById('menu').classList.add('hidden');
        isGameRunning = true;
        score = 0; distance = 0; combo = 1; maxCombo = 1; consecutiveAvoid = 0;
        spawnTimer = 0; itemSpawnTimer = 0;
        activeShield = false; activeBoost = false; activeSlow = false;

        const cfg = settings[difficulty];
        gameSpeed = cfg.speed;

        player.position.set(0, PLAYER_Y, 2);
        player.rotation.set(0,0,0);
        velocityX = 0; velocityY = 0; isJumping = false;

        obstacles.forEach(o => scene.remove(o));
        coins.forEach(c => scene.remove(c));
        powerups.forEach(p => scene.remove(p));
        obstacles = []; coins = []; powerups = [];

        updateHUD();
        updatePowerupUI();
    }

    // ========== ÈöúÂÆ≥Áâ©ÁîüÊàê ==========
    function spawnObstacle() {
        const type = Math.random();
        let w, h;
        if (type < 0.4) { w=0.8; h=0.8; }
        else if (type < 0.7) { w=0.6; h=1.6; }
        else { w=1.5; h=0.6; }

        const geo = new THREE.BoxGeometry(w,h,w);
        const color = Math.random() > 0.5 ? 0xff0055 : 0xffaa00;
        const mat = new THREE.MeshStandardMaterial({ color: 0x111, emissive: color, emissiveIntensity: 0.8 });
        const obs = new THREE.Mesh(geo, mat);
        
        const lanes = [-2.5, 0, 2.5];
        obs.position.set(lanes[Math.floor(Math.random()*3)], h/2, -50);
        obs.userData = { width: w, height: h, passed: false };
        obs.castShadow = true;
        scene.add(obs);
        obstacles.push(obs);
    }

    // ========== „Ç≥„Ç§„É≥ÁîüÊàê ==========
    function spawnCoin() {
        const geo = new THREE.CylinderGeometry(0.3, 0.3, 0.1, 16);
        const mat = new THREE.MeshStandardMaterial({ color: 0x000, emissive: 0xffff00, emissiveIntensity: 1 });
        const coin = new THREE.Mesh(geo, mat);
        coin.rotation.x = Math.PI / 2;
        
        const lanes = [-2.5, 0, 2.5];
        coin.position.set(lanes[Math.floor(Math.random()*3)], 1, -50);
        coin.userData = { type: 'coin' };
        scene.add(coin);
        coins.push(coin);
    }

    // ========== „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁîüÊàê ==========
    function spawnPowerup() {
        const types = ['shield', 'boost', 'slow'];
        const type = types[Math.floor(Math.random()*types.length)];
        
        let color;
        if (type === 'shield') color = 0x00aaff;
        else if (type === 'boost') color = 0xffff00;
        else color = 0x00ff00;

        const geo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
        const mat = new THREE.MeshStandardMaterial({ color: 0x000, emissive: color, emissiveIntensity: 1 });
        const item = new THREE.Mesh(geo, mat);
        
        const lanes = [-2.5, 0, 2.5];
        item.position.set(lanes[Math.floor(Math.random()*3)], 0.8, -50);
        item.userData = { type: type };
        scene.add(item);
        powerups.push(item);
    }

    // ========== Êõ¥Êñ∞„É´„Éº„Éó ==========
    function update() {
        if (!isGameRunning) {
            if (gridHelper) {
                gridHelper.position.z += 0.05;
                if (gridHelper.position.z > 0) gridHelper.position.z = -50;
            }
            return;
        }

        const cfg = settings[difficulty];
        const effectiveSpeed = activeSlow ? gameSpeed * 0.5 : gameSpeed;

        // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
        const moveSpeed = 0.25;
        if (keys.left) {
            velocityX = -moveSpeed;
            player.rotation.z = 0.2;
        } else if (keys.right) {
            velocityX = moveSpeed;
            player.rotation.z = -0.2;
        } else {
            velocityX *= 0.8;
            player.rotation.z *= 0.9;
        }
        player.position.x += velocityX;
        player.position.x = Math.max(-3.5, Math.min(3.5, player.position.x));

        // „Ç∏„É£„É≥„Éó
        velocityY -= GRAVITY;
        player.position.y += velocityY;
        if (player.position.y <= PLAYER_Y) {
            player.position.y = PLAYER_Y;
            velocityY = 0;
            isJumping = false;
        }
        player.rotation.x -= effectiveSpeed;

        // ËÉåÊôØ
        gridHelper.position.z += effectiveSpeed;
        if (gridHelper.position.z > 0) gridHelper.position.z = -50;

        if (stars) {
            const positions = stars.geometry.attributes.position.array;
            for(let i=2; i<positions.length; i+=3) {
                positions[i] += effectiveSpeed * 3;
                if(positions[i] > 10) positions[i] = -90;
            }
            stars.geometry.attributes.position.needsUpdate = true;
        }

        // ÈöúÂÆ≥Áâ©
        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            obs.position.z += effectiveSpeed;
            obs.rotation.y += 0.02;

            // Ë°ùÁ™ÅÂà§ÂÆö
            const dx = Math.abs(player.position.x - obs.position.x);
            const dy = Math.abs(player.position.y - obs.position.y);
            const dz = Math.abs(player.position.z - obs.position.z);
            const w = obs.userData.width / 2;
            const h = obs.userData.height / 2;

            if (dx < (0.4 + w) && dy < (0.4 + h) && dz < 0.6) {
                if (activeShield) {
                    activeShield = false;
                    updatePowerupUI();
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                    showMessage("SHIELD SAVED!", 1000);
                } else {
                    gameOver();
                    return;
                }
            }

            // „Éã„Ç¢„Éü„ÇπÂà§ÂÆö
            if (!obs.userData.passed && obs.position.z > player.position.z && dz < 1.5 && dx < 1.2) {
                obs.userData.passed = true;
                consecutiveAvoid++;
                
                // „Ç≥„É≥„ÉúÂ¢óÂä†
                if (consecutiveAvoid % 3 === 0) {
                    combo = Math.min(10, combo + 1);
                    if (combo > maxCombo) maxCombo = combo;
                    showCombo();
                }

                // „Éã„Ç¢„Éü„ÇπÂà§ÂÆö
                if (dx < 0.8) {
                    const bonus = 50 * combo;
                    score += bonus;
                    showNearMiss(bonus);
                }
            }

            // ÁîªÈù¢Â§ñ
            if (obs.position.z > 6) {
                scene.remove(obs);
                obstacles.splice(i, 1);
                const baseScore = 100;
                const finalScore = baseScore * combo * (activeBoost ? 2 : 1);
                score += finalScore;
            }
        }

        // „Ç≥„Ç§„É≥
        for (let i = coins.length - 1; i >= 0; i--) {
            const coin = coins[i];
            coin.position.z += effectiveSpeed;
            coin.rotation.z += 0.1;

            const dx = Math.abs(player.position.x - coin.position.x);
            const dy = Math.abs(player.position.y - coin.position.y);
            const dz = Math.abs(player.position.z - coin.position.z);

            if (dx < 0.6 && dy < 0.8 && dz < 0.6) {
                scene.remove(coin);
                coins.splice(i, 1);
                score += 200 * combo;
                showMessage("+200", 800);
            } else if (coin.position.z > 6) {
                scene.remove(coin);
                coins.splice(i, 1);
            }
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó
        for (let i = powerups.length - 1; i >= 0; i--) {
            const item = powerups[i];
            item.position.z += effectiveSpeed;
            item.rotation.y += 0.05;

            const dx = Math.abs(player.position.x - item.position.x);
            const dy = Math.abs(player.position.y - item.position.y);
            const dz = Math.abs(player.position.z - item.position.z);

            if (dx < 0.7 && dy < 0.7 && dz < 0.6) {
                scene.remove(item);
                powerups.splice(i, 1);
                activatePowerup(item.userData.type);
            } else if (item.position.z > 6) {
                scene.remove(item);
                powerups.splice(i, 1);
            }
        }

        // „Çπ„Éù„Éº„É≥
        spawnTimer++;
        if (spawnTimer > cfg.obstRate) {
            spawnObstacle();
            spawnTimer = 0;
        }

        itemSpawnTimer++;
        if (itemSpawnTimer > cfg.coinRate) {
            if (Math.random() > 0.5) spawnCoin();
            itemSpawnTimer = 0;
        }
        if (Math.random() < 0.002) spawnPowerup();

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Çø„Ç§„Éû„Éº
        if (activeBoost) {
            boostTimer--;
            if (boostTimer <= 0) { activeBoost = false; updatePowerupUI(); }
        }
        if (activeSlow) {
            slowTimer--;
            if (slowTimer <= 0) { activeSlow = false; updatePowerupUI(); }
        }

        // Âä†ÈÄü
        if (gameSpeed < cfg.max) gameSpeed += cfg.accel;

        distance += effectiveSpeed;
        updateHUD();
    }

    // ========== „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁô∫Âãï ==========
    function activatePowerup(type) {
        if (type === 'shield') {
            activeShield = true;
            showMessage("üõ°Ô∏è SHIELD ACTIVE!", 1500);
        } else if (type === 'boost') {
            activeBoost = true;
            boostTimer = 300; // 5Áßí
            showMessage("‚ö° BOOST x2!", 1500);
        } else if (type === 'slow') {
            activeSlow = true;
            slowTimer = 300;
            showMessage("üïê SLOW-MO!", 1500);
        }
        updatePowerupUI();
    }

    function updatePowerupUI() {
        const container = document.getElementById('powerups');
        container.innerHTML = '';
        if (activeShield) {
            const div = document.createElement('div');
            div.className = 'powerup-icon';
            div.style.borderColor = '#00aaff';
            div.innerHTML = 'üõ°Ô∏è';
            container.appendChild(div);
        }
        if (activeBoost) {
            const div = document.createElement('div');
            div.className = 'powerup-icon';
            div.style.borderColor = '#ffff00';
            div.innerHTML = '‚ö°';
            container.appendChild(div);
        }
        if (activeSlow) {
            const div = document.createElement('div');
            div.className = 'powerup-icon';
            div.style.borderColor = '#00ff00';
            div.innerHTML = 'üïê';
            container.appendChild(div);
        }
    }

    // ========== UIÊõ¥Êñ∞ ==========
    function updateHUD() {
        document.getElementById('score-val').innerText = score;
        document.getElementById('dist-val').innerText = Math.floor(distance) + "m";
        document.getElementById('combo-val').innerText = "x" + combo;
    }

    function showCombo() {
        const el = document.getElementById('combo-flash');
        el.innerText = `COMBO x${combo}!`;
        el.style.opacity = 1;
        setTimeout(() => { el.style.opacity = 0; }, 800);
    }

    function showNearMiss(bonus) {
        const el = document.getElementById('nearmiss-msg');
        el.innerText = `+${bonus} NEAR MISS!`;
        el.style.opacity = 1;
        setTimeout(() => { el.style.opacity = 0; }, 600);
    }

    function showMessage(text, duration) {
        const el = document.getElementById('nearmiss-msg');
        el.innerText = text;
        el.style.opacity = 1;
        setTimeout(() => { el.style.opacity = 0; }, duration);
    }

    function gameOver() {
        isGameRunning = false;
        document.getElementById('menu').classList.remove('hidden');
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('gameover-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
        document.getElementById('max-combo').innerText = "x" + maxCombo;
    }

    // ========== ÂÖ•Âäõ ==========
    function onKeyDown(e) {
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
        if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        if (e.code === 'Space') {
            if (!isJumping && isGameRunning) {
                velocityY = JUMP_FORCE;
                isJumping = true;
            }
            if (!isGameRunning && !document.getElementById('gameover-screen').classList.contains('hidden')) {
                startGame();
            }
        }
    }
    function onKeyUp(e) {
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
        if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
    }
    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        update();
        renderer.render(scene, camera);
    }

    init();
    </script>
</body>
</html>
