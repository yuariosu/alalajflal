<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON RUNNER 2049 (FIXED)</title>
    <style>
        /* =========================================
           CSS: プレミアム・ダークテーマ (修正版)
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif; /* フォント読み込み失敗時の対策 */
            background: #000;
            color: #fff;
            user-select: none;
        }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* UIレイヤー */
        #ui {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            pointer-events: none;
            display: flex;
            gap: 20px;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 24px;
            font-weight: 700;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
        }
        .stat-label { font-size: 12px; color: #aaa; display: block; margin-bottom: -5px;}
        #score { color: #00ffff; }
        #distance { color: #ff00ff; }

        /* メニュー画面 */
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 30, 0.9);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.15);
            min-width: 350px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 42px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-style: italic;
        }

        /* 難易度ボタン */
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .diff-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .diff-btn:hover { border-color: #fff; color: #fff; }
        .diff-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* メインボタン */
        .action-btn {
            padding: 15px 50px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .hidden { display: none !important; }
        
        /* エラー表示用 */
        #debug-console {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: red;
            padding: 20px;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
</head>
<body>

    <!-- エラー表示領域 -->
    <div id="debug-console"></div>

    <div id="ui">
        <div class="stat-box">
            <span class="stat-label">SCORE</span>
            <span id="score">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">DISTANCE</span>
            <span id="distance">0m</span>
        </div>
    </div>

    <div id="menu">
        <div id="start-screen">
            <h1>NEON RUNNER</h1>
            <div class="difficulty-selector">
                <button class="diff-btn" onclick="selectDiff('easy', this)">EASY</button>
                <button class="diff-btn active" onclick="selectDiff('normal', this)">NORMAL</button>
                <button class="diff-btn" onclick="selectDiff('hard', this)">HARD</button>
            </div>
            <button class="action-btn" id="btn-start">START GAME</button>
            <p style="margin-top: 15px; font-size: 12px; color: #666;">[ ← / → ] MOVE &nbsp; [ SPACE ] JUMP</p>
        </div>
        
        <div id="gameover-screen" class="hidden">
            <h1 style="font-size: 36px; color: #ff4444; -webkit-text-fill-color: #ff4444;">GAME OVER</h1>
            <p style="margin-bottom:20px;">SCORE: <span id="final-score" style="color:#fff; font-weight:bold;">0</span></p>
            <button class="action-btn" id="btn-retry" style="background: linear-gradient(90deg, #ff4444, #ff0055);">RETRY</button>
        </div>
    </div>

    <!-- Three.js 読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    // エラーハンドリング
    window.onerror = function(msg, url, line) {
        const consoleDiv = document.getElementById('debug-console');
        consoleDiv.style.display = 'block';
        consoleDiv.innerHTML += `Error: ${msg}\nLine: ${line}\n\n`;
        return false;
    };

    // =========================================
    // ゲームロジック
    // =========================================
    
    // Three.jsのロード確認
    if (typeof THREE === 'undefined') {
        throw new Error("Three.js failed to load. Please check your internet connection.");
    }

    let scene, camera, renderer;
    let player, gridHelper;
    let obstacles = [];
    let stars, starGeo;
    let isGameRunning = false;
    
    // ゲーム状態
    let score = 0;
    let distance = 0;
    let gameSpeed = 0;
    let spawnTimer = 0;
    let currentDifficulty = 'normal';
    
    // 物理
    let velocityX = 0;
    let velocityY = 0;
    let isJumping = false;
    const GRAVITY = 0.025;
    const JUMP_FORCE = 0.5;
    const PLAYER_Y = 0.5;
    
    // 入力
    const keys = { left: false, right: false };

    const difficultySettings = {
        easy:   { speed: 0.15, max: 0.4, rate: 90, accel: 0.0001 },
        normal: { speed: 0.25, max: 0.6, rate: 60, accel: 0.0005 },
        hard:   { speed: 0.35, max: 0.9, rate: 40, accel: 0.0010 }
    };

    function init() {
        try {
            // シーン
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // カメラ
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 3, 7);
            camera.lookAt(0, 0, -5);

            // レンダラー
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // ライト
            const ambient = new THREE.AmbientLight(0xffffff, 0.4); // 明るめに調整
            scene.add(ambient);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // オブジェクト生成
            createEnvironment();
            createPlayer();
            createStarfield();

            // イベント
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onResize);
            
            document.getElementById('btn-start').addEventListener('click', startGame);
            document.getElementById('btn-retry').addEventListener('click', startGame);

            // ループ開始
            animate();
        } catch (e) {
            throw e;
        }
    }

    function createEnvironment() {
        // 地面（反射床）
        const planeGeo = new THREE.PlaneGeometry(60, 200);
        const planeMat = new THREE.MeshStandardMaterial({ 
            color: 0x111111, roughness: 0.2, metalness: 0.6 
        });
        const ground = new THREE.Mesh(planeGeo, planeMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.z = -50;
        ground.receiveShadow = true;
        scene.add(ground);

        // グリッド
        gridHelper = new THREE.GridHelper(60, 60, 0x00ffff, 0x222222);
        gridHelper.position.y = 0.02;
        gridHelper.position.z = -50;
        scene.add(gridHelper);
    }

    function createPlayer() {
        const geo = new THREE.SphereGeometry(0.5, 32, 32);
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0x000000, emissive: 0x00ffff, emissiveIntensity: 0.7 
        });
        player = new THREE.Mesh(geo, mat);
        player.position.set(0, PLAYER_Y, 2);
        player.castShadow = true;
        scene.add(player);
        
        // プレイヤーの光
        const light = new THREE.PointLight(0x00ffff, 1, 8);
        player.add(light);
    }

    function createStarfield() {
        starGeo = new THREE.BufferGeometry();
        const count = 400;
        const pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) {
            pos[i] = (Math.random() - 0.5) * 100;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        // 動的更新のためにUsageを設定
        starGeo.attributes.position.setUsage(THREE.DynamicDrawUsage);
        
        const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15 });
        stars = new THREE.Points(starGeo, mat);
        scene.add(stars);
    }

    // 難易度選択（グローバル関数として定義）
    window.selectDiff = function(level, btnElement) {
        currentDifficulty = level;
        // ボタンのアクティブ切り替え
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
    };

    function startGame() {
        // UI切り替え
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('gameover-screen').classList.add('hidden');

        isGameRunning = true;
        score = 0;
        distance = 0;
        spawnTimer = 0;
        
        const setting = difficultySettings[currentDifficulty];
        gameSpeed = setting.speed;

        // リセット
        player.position.set(0, PLAYER_Y, 2);
        player.rotation.set(0,0,0);
        velocityX = 0;
        velocityY = 0;
        isJumping = false;

        obstacles.forEach(o => scene.remove(o));
        obstacles = [];

        document.getElementById('score').innerText = "0";
        document.getElementById('distance').innerText = "0m";
    }

    function spawnObstacle() {
        const type = Math.random();
        let geo, w, h;
        
        if (type < 0.4) { w=0.8; h=0.8; geo = new THREE.BoxGeometry(w,h,w); }
        else if (type < 0.7) { w=0.6; h=1.6; geo = new THREE.BoxGeometry(w,h,w); }
        else { w=1.5; h=0.6; geo = new THREE.BoxGeometry(w,h,0.6); }

        const color = Math.random() > 0.5 ? 0xff0055 : 0xffaa00;
        const mat = new THREE.MeshStandardMaterial({ 
            color: 0x111111, emissive: color, emissiveIntensity: 0.8 
        });
        
        const obs = new THREE.Mesh(geo, mat);
        const lanes = [-2.5, 0, 2.5];
        obs.position.set(lanes[Math.floor(Math.random()*3)], h/2, -50);
        obs.castShadow = true;
        scene.add(obs);
        obstacles.push(obs);
    }

    function update() {
        if (!isGameRunning) {
            // 待機中も背景をゆっくり動かす
            if (gridHelper) {
                gridHelper.position.z += 0.05;
                if (gridHelper.position.z > 0) gridHelper.position.z = -50;
            }
            return;
        }

        const setting = difficultySettings[currentDifficulty];

        // 1. プレイヤー移動
        const speed = 0.25;
        if (keys.left) {
            velocityX = -speed;
            player.rotation.z = 0.2; // 傾き
        } else if (keys.right) {
            velocityX = speed;
            player.rotation.z = -0.2;
        } else {
            velocityX *= 0.8;
            player.rotation.z *= 0.9;
        }
        player.position.x += velocityX;
        player.position.x = Math.max(-3.5, Math.min(3.5, player.position.x));

        // ジャンプ
        velocityY -= GRAVITY;
        player.position.y += velocityY;
        if (player.position.y <= PLAYER_Y) {
            player.position.y = PLAYER_Y;
            velocityY = 0;
            isJumping = false;
        }
        player.rotation.x -= gameSpeed; // 回転

        // 2. 背景ループ
        gridHelper.position.z += gameSpeed;
        if (gridHelper.position.z > 0) gridHelper.position.z = -50;

        // 星エフェクト
        if (stars) {
            const positions = stars.geometry.attributes.position.array;
            for(let i=2; i<positions.length; i+=3) {
                positions[i] += gameSpeed * 3;
                if(positions[i] > 10) positions[i] = -90;
            }
            stars.geometry.attributes.position.needsUpdate = true;
        }

        // 3. 障害物
        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            obs.position.z += gameSpeed;

            // 衝突判定 (AABB簡易版)
            const dx = Math.abs(player.position.x - obs.position.x);
            const dy = Math.abs(player.position.y - obs.position.y);
            const dz = Math.abs(player.position.z - obs.position.z);
            
            // 障害物のサイズ取得
            const w = obs.geometry.parameters.width / 2;
            const h = obs.geometry.parameters.height / 2;

            if (dx < (0.4 + w) && dy < (0.4 + h) && dz < 0.6) {
                gameOver();
                return;
            }

            if (obs.position.z > 5) {
                scene.remove(obs);
                obstacles.splice(i, 1);
                score += 100;
                document.getElementById('score').innerText = score;
            }
        }

        // スポーン管理
        spawnTimer++;
        if (spawnTimer > setting.rate) {
            spawnObstacle();
            spawnTimer = 0;
        }

        // 加速
        if (gameSpeed < setting.max) gameSpeed += setting.accel;

        distance += gameSpeed;
        document.getElementById('distance').innerText = Math.floor(distance) + "m";
    }

    function gameOver() {
        isGameRunning = false;
        document.getElementById('menu').classList.remove('hidden');
        document.getElementById('gameover-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }

    function onKeyDown(e) {
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
        if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        if (e.code === 'Space') {
            if (!isJumping && isGameRunning) {
                velocityY = JUMP_FORCE;
                isJumping = true;
            }
            // リトライショートカット
            if (!isGameRunning && !document.getElementById('gameover-screen').classList.contains('hidden')) {
                startGame();
            }
        }
    }
    
    function onKeyUp(e) {
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
        if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        update();
        renderer.render(scene, camera);
    }

    // スタート
    init();

    </script>
</body>
</html>
